<div class="tc-background-modal" *ngIf="open" >{{ checkIsOpen() }}</div>

<div class="base-modal" *ngIf="open">
  <div class="sub-modal" [@fade]="'visible'">
    <div class="tc-modal tc-modal-shadow" [attr.style]="'max-width: ' + maxWidth + 'px;'">
      <div class="area-top-actions">
        <button type="button" [class.no-use-header]="title" (click)="toClose()" [disabled]="loading">
          <i *ngIf="!loading" class="fas fa-times"></i>
          <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
        </button>
      </div>

      <h4 *ngIf="title" [innerHTML]="title"></h4>

      <ng-content></ng-content>

    </div>
  </div>
</div>
